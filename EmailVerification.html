<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <title>Events</title>
  <style type="text/css">
    .union-icon3 {
      position: absolute;
      top: 32px;
      left: 0;
      width: 163px;
      height: 38px;
    }
    .email-template-item {
      position: absolute;
      top: 793px;
      left: -4px;
      background-color: #c6c6c8;
      width: 698px;
      height: 1px;
      overflow: hidden;
      display: none;
    }
    .email-verification-code {
      position: relative;
      letter-spacing: 0.37px;
      line-height: 41px;
      display: inline-block;
      width: 698px;
    }
    .hello-there1 {
      letter-spacing: -0.41px;
      line-height: 22px;
    }
    .hello-there {
      margin: 0;
    }
    .b {
      letter-spacing: 0.37px;
      line-height: 56px;
    }
    .p1 {
      margin: 0;
      font-size: 48px;
    }
    .code-expires-in,
    .hello-there-use-container {
      position: relative;
      display: inline-block;
      width: 698px;
    }
    .code-expires-in {
      letter-spacing: -0.41px;
      line-height: 22px;
    }
    .email-verification-code-parent,
    .hello-there-use-the-below-cod-parent {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .hello-there-use-the-below-cod-parent {
      gap: 14px;
      font-size: 17px;
    }
    .email-verification-code-parent {
      position: absolute;
      top: 150px;
      left: 0;
      gap: 29px;
    }
    .email-template1 {
      position: absolute;
      top: 60px;
      background-color: #fff;
      width: 100%;
      height: 533px;
    }
    .password-reset1 {
      position: relative;
      border-radius: 16px;
      background-color: #fff;
      width: 100%;
      max-width: 598px;
      padding: 50px;
      margin: auto;
      height: 860px;
      overflow: hidden;
      text-align: left;
      font-size: 34px;
      color: #000;
      font-family: "Inter", sans-serif;
    }

    @media screen and (max-width: 700px) {
      .email-template1 {
        top: 50px;
      }
    }

    @media screen and (max-width: 428px) {
      .email-verification-code {
        width: 300px;
      }
    }
  </style>
  <body>
    <div class="password-reset1">
      <div class="email-template1">
        <img class="union-icon3" alt="" src="./public/union.svg" />

        <div class="email-template-item"></div>
        <div class="email-verification-code-parent">
          <b class="email-verification-code">Email verification code</b>
          <div class="hello-there-use-the-below-cod-parent">
            <div class="hello-there-use-container">
              <p class="hello-there">
                <span class="hello-there1">
                  <span>Hello there, </span>
                </span>
              </p>
              <p class="hello-there">
                <span class="hello-there1">
                  <span>Use the below code to verify your email</span>
                </span>
              </p>
              <p class="hello-there">
                <span class="hello-there1">
                  <span>&nbsp;</span>
                </span>
              </p>
              <p class="hello-there">
                <span class="hello-there1">
                  <span>Verification code</span>
                </span>
              </p>
              <p class="hello-there">
                <span class="hello-there1">
                  <b>&nbsp;</b>
                </span>
              </p>
              <p class="p1">
                <b class="b">1085475</b>
              </p>
            </div>
            <b class="code-expires-in">Code expires in 10 minutes</b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
